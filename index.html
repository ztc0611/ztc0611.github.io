<html lang="en">
<head>

    <!-- Favicon -->

<body>
    <div class="banner" id="banner">
        <div class="parallax-container">
            <div class="parallax-layer sky">
                <img src="banner/sky_gradient.png" alt="Sky">
            </div>
            <div class="parallax-layer sky-top"></div>
            <div class="parallax-layer stars"></div>
            <div class="parallax-layer clouds" id="clouds1"></div>
            <div class="parallax-layer clouds" id="clouds2"></div>

            <div class="parallax-layer mountains-back"></div>
            <div class="parallax-layer houses"></div>
            <div class="parallax-layer front-houses"></div>
            <div class="parallax-layer ground"></div>
            <div class="shooting-stars" id="shooting-stars"></div>
        </div>

        <div class="logo-container">
            <h1 class="logo-text">Zachary Coleman</h1>
            <div class="landing-choices">
                <a href="blog/" class="landing-btn">Blog</a>
