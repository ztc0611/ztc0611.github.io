<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#faf8f3">
    <title>Zach Coleman</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.ico">
    <link rel="apple-touch-icon" href="favicon.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mountains.css">
</head>
<body>
    <div class="banner" id="banner">
        <div class="parallax-container">
            <div class="parallax-layer sky">
                <img src="banner/sky_gradient.png" alt="Sky">
            </div>
            <div class="parallax-layer sky-top"></div>
            <div class="parallax-layer stars"></div>
            <div class="parallax-layer clouds" id="clouds1"></div>
            <div class="parallax-layer clouds" id="clouds2"></div>
            <div class="parallax-layer mountains"></div>
            <div class="parallax-layer mountains-back"></div>
            <div class="parallax-layer houses"></div>
            <div class="parallax-layer front-houses"></div>
            <div class="parallax-layer ground"></div>
            <div class="shooting-stars" id="shooting-stars"></div>
        </div>
    </div>

    <script src="banner.js"></script>
</body>
</html>
